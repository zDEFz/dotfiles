# i3 Configuration File - Window Keybinds
$bm $meta+Ctrl+Down resize shrink height 1 px or 1 ppt
$bm $meta+Ctrl+Left resize grow width 1 px or 1 ppt
$bm $meta+Ctrl+Right resize shrink width 1 px or 1 ppt
$bm $meta+Ctrl+Up resize grow height 1 px or 1 ppt
$bm $meta+Down focus down
$bm $meta+e layout toggle split
$bm $meta+s layout stacking
$bm $meta+t layout tabbed
$bm $meta+f fullscreen toggle

# $bm $meta+Shift+c $mpc 
$bm $meta+Shift+d $rs 192px 108px,$map 698px 27px,focus output right
$bm $meta+Shift+g $rs 1280px 1024px, $map 1400px 371px
$bm $meta+Shift+p $ensi ~/.config/i3/halt-continue.sh toggle


$bm $meta+Left $fl
$bm $meta+Right $fr
$bm $meta+Shift+a $mctw next
$bm $meta+Shift+Down $md, focus down
$bm $meta+Shift+Left $mtol, focus output left
$bm $meta+Shift+Right $mtor, focus output right
$bm $meta+Shift+Up $mu, focus up
$bm $meta+Shift+space floating toggle
$bm $meta+space focus mode_toggle
$bm $meta+Up $fu
$bm $meta+v split v
$bm Control+q kill
# /home/blu/.config/i3/killscript.sh
# back and forth
$bm $alt+Tab workspace back_and_forth

