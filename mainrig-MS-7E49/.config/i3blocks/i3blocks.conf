SCRIPT_DIR=/home/blu/.local/libexec/i3blocks
CUSTOM_DIR=/home/blu/.config/i3blocks/i3blocks/custom

[cpu_wattage]
command=./scripts/cpu_power_draw.sh
label=Core:
interval=1

[kernel]
command=uname -r
interval=once
color=#FAA4B2

[gym]
command=./scripts/easyfitness.sh
interval=60

[inet]
interval=1
command=bash ./scripts/check_network.sh
markup=pango

[weather]
interval=60
# color=#FFD4B2
command=./scripts/weather.sh

[holiday]
interval=360
command=./scripts/holiday.sh
markup=pango

[battery]
interval=1
command=./scripts/batt_estimate.sh
color=#FFDF00

[calendar]
command=$SCRIPT_DIR/calendar
interval=1
LABEL=ÔÅ≥   
DATEFMT=+%a %Y-%m-%d %H:%M:%S
# SHORTFMT=+%H:%M:%S
color=#FF8A65
